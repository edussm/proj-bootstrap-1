<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Meus estilos -->
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h3>Botões</h3>
      <p>
        <button type="button" class="btn btn-default"
          aria-label="Buscar">
          <span class="glyphicon glyphicon-search"
            aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-xs"
          aria-label="Buscar">
          <span class="glyphicon glyphicon-search"
          aria-hidden="true"></span> Buscar xs
        </button>

        <button type="button" class="btn btn-default btn-sm" aria-label="Buscar">
          <span class="glyphicon glyphicon-search"
            aria-hidden="true"></span> Buscar sm
        </button>
        <button type="button" class="btn btn-default" aria-label="Buscar">
          <span class="glyphicon glyphicon-search"
            aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-default btn-lg" aria-label="Buscar">
          <span class="glyphicon glyphicon-search"
            aria-hidden="true"></span> Buscar lg
        </button>
      </p>
      <p>
        <button type="button" class="btn btn-default" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-danger" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-warning" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-info" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-success" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
        <button type="button" class="btn btn-primary" aria-label="Buscar">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
        </button>
      </p>

      <h3>Grupos de Botões</h3>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Btn 1</button>
        <button type="button" class="btn btn-primary">Btn 2</button>
        <button type="button" class="btn btn-default">Btn 3</button>
      </div>

      <h3>Botão Dropdown</h3>
      <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Ação <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Opção 1</a></li>
          <li><a href="#">Opção 2</a></li>
          <li><a href="#">Opção 3</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">Opção 4</a></li>
        </ul>
      </div>

      <h3>Campos de Entrada</h3>
      <p>
        <label for="input1">Nome</label>
        <input id="input1" type="text" class="form-control"
          placeholder="digite seu nome">
      </p>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="username" aria-describedby="basic-addon1">
        <span class="input-group-addon" id="basic-addon1">@fpu.edu.br</span>
      </div>
      <p>
        <div class="input-group">
          <span class="input-group-addon">R$</span>
          <input type="text" class="form-control" aria-label="Valor em Reais">
          <span class="input-group-addon">.00</span>
        </div>
      </p>
    </div> <!--container-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
